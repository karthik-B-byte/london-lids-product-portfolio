<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lids</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Make image and title clickable with pointer cursor */
    .product h3, .product img {
      cursor: pointer;
    }
  </style>
</head>
<body>
 <!-- üåê Global Search -->
  <div id="global-search-container">
    <input type="text" id="global-search" placeholder="Search products..." oninput="handleSearch(this.value)" />
    <div id="search-results"></div>
  </div>

  <header>
   <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    <h1>Lids</h1>
  </header>

  <div class="container">

    <h2 style="color: #e4a342;">Paper &amp; Poly Lids</h2>
    <div class="products">
      <div class="product">
        <img src="product_images/lids paper poly.png" alt="Paper & Poly Lids" />
        <h3>Paper &amp; Poly Lids</h3>
        <ul class="specs" style="display:none;">
          <li>Types: Standard &amp; Heavy</li>
          <li>Sizes: No. 1, No. 2, 6A, 9", No. 6, No. 12</li>
        </ul>
      </div>
    </div>

    <h2 style="color: #e4a342;">Hood Lids</h2>
    <div class="products">
      <div class="product">
        <img src="product_images/lids hood.png" alt="Hood Lids" />
        <h3>Hood Lids</h3>
        <ul class="specs" style="display:none;">
          <li>For Aluminium Containers</li>
        </ul>
      </div>
    </div>

  </div>

  <footer>
    <p><a href="index.html">‚Üê Back to Home</a></p>
    <p>&copy; 2025 London Lids Ltd. All rights reserved.</p>
  </footer>

  <script>
    // Toggle specs visibility on clicking image or title
    document.querySelectorAll('.product').forEach(product => {
      const img = product.querySelector('img');
      const title = product.querySelector('h3');
      const specs = product.querySelector('.specs');

      function toggleSpecs() {
        if (specs.style.display === 'none' || specs.style.display === '') {
          specs.style.display = 'block';
        } else {
          specs.style.display = 'none';
        }
      }

      img.addEventListener('click', toggleSpecs);
      title.addEventListener('click', toggleSpecs);
    });
  </script>
<script src="search.js"></script>

</html>
